    <script>
        let menu = {};

        async function loadMenu() {
            try {
                const res = await axios.get('get_order.php');
                const select = document.getElementById('dishSelect');
                res.data.forEach(d => {

        function addToCart() {
            const name = document.getElementById('dishSelect').value;
            const qty = parseInt(document.getElementById('dishQty').value);
            if (!name || qty < 1) return showMessage('è«‹é¸æ“‡èœå“èˆ‡æ•¸é‡', 'is-light-danger');

            if (cart[name]) {
                cart[name] += qty;
            } else {
                cart[name] = qty;
            }
            renderCart();
        }

        function removeFromCart(name) {
            delete cart[name];
            renderCart();
        }

        function renderCart() {
            const tbody = document.getElementById('cartBody');
            tbody.innerHTML = '';
            let total = 0;

            for (const [name, qty] of Object.entries(cart)) {
                const price = menu[name];
                const subtotal = price * qty;
                total += subtotal;

                const row = document.createElement('tr');
                row.innerHTML = `

                    <td>${qty}</td>
                    <td>${price}</td>
                    <td>${subtotal}</td>
                    <td><button class="button is-small is-light-danger" onclick="removeFromCart('${name}')">åˆªé™¤</button></td>
                `;
                tbody.appendChild(row);
            }
            document.getElementById('total').value = total;
        }

        async function submitOrder() {
    if (Object.keys(cart).length === 0) {
        showMessage('è«‹å…ˆåŠ å…¥é¤é»', 'is-light-danger');
        return;
    }

}

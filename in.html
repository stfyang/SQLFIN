<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>進貨管理功能</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="jump.js" defer></script>
   
   <link rel="stylesheet" href="book.css">


</head>
<body>
    <div class="menu-container has-text-centered">
        <div class="title">進貨管理功能</div>

        <div class="menu-grid">
            <div class="menu-button" id="openAddPurchaseBtn">
                <i class="fas fa-plus"></i><br>新增進貨
            </div>

            <div class="menu-button" onclick="window.location.href='queryin.html'">
                <i class="fas fa-search"></i><br>查詢進貨
            </div>
        </div>
    </div>

    <div class="bottom-right-time" id="time"></div>

    <script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('time').innerText = `${hours}:${minutes}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
    </script>
    <a href="index.html" class="button is-small is-dark home-button">
        <i class="fas fa-home"></i>&nbsp;
        首頁
    </a>

<!-- 新增進貨 Modal -->
<div class="modal" id="addPurchaseModal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">新增進貨單</p>
      <button class="delete" aria-label="close" id="closePurchaseModalBtn"></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">供應商姓名</label>
<div class="control">
  <div class="select is-fullwidth">
    <select id="supplierName">
      <!-- JS 載入後填入 -->
    </select>
  </div>


        </div>
      </div>
      <div class="field">
        <label class="label">原料名稱</label>
        <div class="control">
          <input class="input" type="text" id="materialName" placeholder="請輸入原料名稱">
        </div>
      </div>
      <div class="field">
        <label class="label">數量</label>
        <div class="control">
          <input class="input" type="number" id="quantity" placeholder="請輸入數量">
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" id="savePurchaseBtn">儲存</button>
      <button class="button" id="cancelPurchaseModalBtn">取消</button>
    </footer>
  </div>
</div>
<script src="addin.js" defer></script>
</body>
</html>
